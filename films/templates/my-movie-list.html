{% extends "base.html" %}

{% block content %}
	<div class="align-center col-10 offset-1">
        <div class="d-flex justify-content-between align-items-center">
            <p class="lead ml-0">My Movies</p>
            <form class="d-flex align-items-center">
                {% csrf_token %}
                <select
                        class="form-control-sm mr-2"
                        name="movie-select-box"
                >
                    {% for movie in movie_option_list %}
                        <option>{{ movie.title }}</option>
                    {% endfor %}
                </select>
                <button class="btn btn-success btn-sm" type="submit" hx-post="{% url 'add-movie-to-my-list' %}" hx-target="#movie-list">
                    Add Movie
                </button>
            </form>
        </div>
        <hr>

        <div id="movie-list">
            {% include "partials/movie-list.html" %}
        </div>
    </div>
{% endblock %}
